apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: doorman
  name: doorman
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: doorman
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/docker-default: "true"
        io.kompose.service: doorman
    spec:
      containers:
        - env:
            - name: PORT
              value: "8080"
            - name: OTLP_TRACES_EXPORT_URL
              value: {{ .Values.otel.traces.url | default "http://otel-collector:4318/v1/traces" | quote }}
            {{- if and (.Values.grafana.instanceId) (.Values.grafana.apiKey)}}
            - name: OTEL_EXPORTER_OTLP_HEADERS
              value: Authorization=Basic {{ printf "%d:%s" .Values.grafana.instanceId .Values.grafana.apiKey | b64enc }}
            {{ end }}
           {{ if .Values.redis.url }}
            - name: REDIS_URL
              value: {{ .Values.redis.url }}
            {{ end }}
          image: ghcr.io/sheunglaili/doorman:0.3.3
          name: doorman
          ports:
            - containerPort: 8080
          resources: {}
          volumeMounts:
            - mountPath: /etc/doorman/doorman.yaml
              name: doorman-cm0
              subPath: doorman.yaml
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: doorman.yaml
                path: doorman.yaml
            name: doorman-cm0
          name: doorman-cm0
status: {}
