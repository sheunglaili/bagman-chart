{{- if eq .Values.grafana.install true }}
apiVersion: v1
data:
  grafana-datasources.yaml: |-
    apiVersion: 1

    datasources:
    - name: Prometheus
      type: prometheus
      uid: prometheus
      access: proxy
      orgId: 1
      url: 	http://mimir:9009/prometheus
      basicAuth: false
      isDefault: false
      version: 1
      editable: false
      jsonData:
        httpMethod: GET
    - name: Tempo
      type: tempo
      access: proxy
      orgId: 1
      url: http://tempo:3200
      basicAuth: false
      isDefault: true
      version: 1
      editable: false
      apiVersion: 1
      uid: tempo
      jsonData:
        httpMethod: GET
        serviceMap:
          datasourceUid: prometheus
kind: ConfigMap
metadata:
  annotations:
    use-subpath: "true"
  creationTimestamp: null
  labels:
    io.kompose.service: grafana
  name: grafana-cm0
{{ end }}